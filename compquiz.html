<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&family=Kanit:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <title>Tech LIT - TechWhiz? Tech Quiz!</title>

    <link rel="stylesheet" href="techquiz.css">
</head>
<body>
    <section class="header">
        <section class="header">
          <nav>
              <a href="index.html"><img src="images/revtechlitlogo.png"> </a>
              <div class="nav-links">
                  <ul>
                      <li><a href="index.html"> HOME</a></li>
                      <li><a href="about.html"> ABOUT</a></li>
                      <li><a href="courses.html"> COURSES </a></li>
                      <li><a href="activities.html" class="active"><font color="#f4a340">ACTIVITIES</font></a></li>
                  </ul>
              </div>
          </nav>
            </section>
    <h1 id="title">COMP-PROG Quiz</h1>


    <div id="quiz-container">
 
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button"><a href="activities.html">Next Activity</a></button>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="techquiz-js/compquiz.js"></script>
</body>
</html>
